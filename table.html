<!DOCTYPE html>
<html lang="en">
<head>
  <title>Jquery search in table</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
  	.form-control{width: 200px;}
  </style>
</head>
<body>

<div class="container">
  <h2>User listing</h2>
  <p>(:)</p>  

 
 <div class="row">
  <div class="form-group">
    <label for="searchText">Search:</label>
    <input type="text" class="form-control" id="searchText" name="searchText">
  </div>
  <button class="btn btn-primary">Perform Checkbox Action</button>
</div>

<div class="row">
<button class="btn btn-success realtime-pbar">Realtime Progressbar</button>
  <div class="progress">
            <div id="bulk-action-progbar" class="progress-bar progress-bar-striped active" role="progressbar"
          aria-valuenow="1" aria-valuemin="0" aria-valuemax="100" style="width:1%">           
            </div>
        </div>
</div>

  <table class="table your-class">
    <thead>
      <tr>
        <th><input type="checkbox" class="chk-toggle-all"></th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="checkbox" name="id[]" value="333"></td>
        <td>Muhammad</td>
        <td>Shahzad</td>
        <td>shahzad@example.com</td>
        <td><input type="text" name="amount" value="50" class="form-control"></td>
      </tr>
      <tr>
        <td><input type="checkbox" name="id[]" value="555"></td>
        <td>Amir</td>
        <td>Shahzad</td>
        <td>amir@example.com</td>
        <td><input type="text" name="amount" value="80" class="form-control"></td>
      </tr>
      <tr>
        <td><input type="checkbox" name="id[]" value="666"></td>
        <td>Zahoor</td>
        <td>Ahmed</td>
        <td>zahoor@example.com</td>
        <td><input type="text" name="amount" value="70" class="form-control"></td>
      </tr>
    </tbody>
  </table>
</div>



<script>

$('.realtime-pbar').click(function(){
  $('#bulk-action-progbar').data("aria-valuenow",1);
  $('#bulk-action-progbar').css("width",'1%');
  var percentComplete = 0;
  $.ajax({
    method: 'post',
    url: 'yoururl',
    data:{'name':'shahzad',email:'email@gmail.com'},
    xhr: function(){
        var xhr = new window.XMLHttpRequest();
        //Upload progress
        xhr.upload.addEventListener("progress", function(evt){
          //console.log("in Upload progress");
          console.log("Upload Done");
        }, false);
        //Download progress
        xhr.addEventListener("progress", function(e){
          console.log("in Download progress");
          if (e.lengthComputable) {
            //percentComplete = (e.loaded / e.total) * 100;
            percentComplete = parseInt( (e.loaded / e.total * 100), 10);
            console.log(percentComplete);
            $('#bulk-action-progbar').data("aria-valuenow",percentComplete);
            $('#bulk-action-progbar').css("width",percentComplete+'%');

          }
          else{
             console.log("Length not computable.");
             console.log("If lengthComputable is false within the XMLHttpRequestProgressEvent, that means the server never sent a Content-Length header in the response.Solution for PHP: $startTime = time(); your code or sleep(10); $endTime = time() - $startTime; header('Content-Length: '.strlen($endTime)); now it will work")
          }
        }, false);
        return xhr;
    },
    success: function (res) {
        var obj = $.parseJSON(res);
        console.log(obj)
  }
});
});




var dataArr = [];
$('.btn-primary').click(function(){
   var checkedCheckboxes = $('.your-class tr:visible :checkbox:checked');
   console.log("Total Selected Checkboxes:",checkedCheckboxes.length);
    var i = 0;
    $.each(checkedCheckboxes, function(index, input){       
      var id = input.value;        
      dataArr[i] = {};
      dataArr[i]['id'] = id;
      console.log(dataArr[i]);
      i++;  
    });
});

$('.chk-toggle-all').click(function() {
  var checkedStatus = this.checked;
  $('.your-class tbody tr:visible').find('td:first :checkbox')
    .each(function() {
      $(this).prop('checked', checkedStatus);
    });
});


$("#searchText").on("keyup", function() {    
    var searchText = $(this).val().toLowerCase().trim();
    $(".your-class").find("tbody tr").each(function (index) {
        $row = $(this);
        $row.show();
        var found = false;
        $row.find("td").each(function () {
            $td = $(this);
            var tdText = '';
            if ($td.find('input').length) {
                tdText = $td.find('input').val();
            }
            else{
                tdText = $td.text().toLowerCase().trim();
            }
            if(tdText && tdText.search(searchText) >=0){
                found = true;
                return;
            }
        });
        if (found === true) {
            $row.show();
        }
        else {
            $row.hide();
        }
  });
});

$("#searchText").on("focus", function() {
        $(this).animate({
                width: '600px'
        }, "slow");
});

$("#searchText").on("blur", function() {
         $(this).animate({
                width: '200px'
        });
});

</script>
</body>
</html>
