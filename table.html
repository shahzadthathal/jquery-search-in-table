<!DOCTYPE html>
<html lang="en">
<head>
  <title>Jquery search in table</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
  	.form-control{width: 200px;}
  </style>
</head>
<body>

<div class="container">
  <h2>User listing</h2>
  <p>(:)</p>  

 
  <div class="form-group">
    <label for="searchText">Search:</label>
    <input type="text" class="form-control" id="searchText" name="searchText">
  </div>

  <button class="btn btn-primary pull-right">Perform Action</button>


  <table class="table your-class">
    <thead>
      <tr>
        <th><input type="checkbox" class="chk-toggle-all"></th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="checkbox" name="id[]" value="333"></td>
        <td>Muhammad</td>
        <td>Shahzad</td>
        <td>shahzad@example.com</td>
        <td><input type="text" name="amount" value="50" class="form-control"></td>
      </tr>
      <tr>
        <td><input type="checkbox" name="id[]" value="555"></td>
        <td>Amir</td>
        <td>Shahzad</td>
        <td>amir@example.com</td>
        <td><input type="text" name="amount" value="80" class="form-control"></td>
      </tr>
      <tr>
        <td><input type="checkbox" name="id[]" value="666"></td>
        <td>Zahoor</td>
        <td>Ahmed</td>
        <td>zahoor@example.com</td>
        <td><input type="text" name="amount" value="70" class="form-control"></td>
      </tr>
    </tbody>
  </table>
</div>



<script>

var dataArr = [];
$('.btn-primary').click(function(){
   var checkedCheckboxes = $('.your-class tr:visible :checkbox:checked');
   console.log("Total Selected Checkboxes:",checkedCheckboxes.length);
    var i = 0;
    $.each(checkedCheckboxes, function(index, input){       
      var id = input.value;        
      dataArr[i] = {};
      dataArr[i]['id'] = id;
      console.log(dataArr[i]);
      i++;  
    });
});

$('.chk-toggle-all').click(function() {
  var checkedStatus = this.checked;
  $('.your-class tbody tr:visible').find('td:first :checkbox')
    .each(function() {
      $(this).prop('checked', checkedStatus);
    });
});


$("#searchText").on("keyup", function() {    
    var searchText = $(this).val().toLowerCase().trim();
    $(".your-class").find("tbody tr").each(function (index) {
        $row = $(this);
        $row.show();
        var found = false;
        $row.find("td").each(function () {
            $td = $(this);
            var tdText = '';
            if ($td.find('input').length) {
                tdText = $td.find('input').val();
            }
            else{
                tdText = $td.text().toLowerCase().trim();
            }
            if(tdText && tdText.search(searchText) >=0){
                found = true;
                return;
            }
        });
        if (found === true) {
            $row.show();
        }
        else {
            $row.hide();
        }
  });
});

$("#searchText").on("focus", function() {
        $(this).animate({
                width: '600px'
        }, "slow");
});

$("#searchText").on("blur", function() {
         $(this).animate({
                width: '200px'
        });
});

</script>
</body>
</html>
